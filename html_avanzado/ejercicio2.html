<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicio2.css">
    <title>Ejercicio2</title>
</head>
<body>
   
    <form class="formulario">
        <div class="titulos">Datos del comprador</div>

        <div class="nombre">
            <label for="">Nombre</label>
            <input class="colorFondo" type="text" name="name" id="nombre" placeholder="Escribe tu nombre completo">
        </div>

        <div class="correo">
            <label for="correo">Correo</label>
            <input class="colorFondo" type="email" required id="correo" placeholder="ejemplo@um.es">
        </div>

        <div class="teléfono">
            <label for="teléfono">Teléfono</label>
            <input class="colorFondo" type="text" id="teléfono" placeholder="Ej. +34668899999">
        </div>
        
        <div class="país">
            <label for="país">País</label>
            <input class="colorFondo" type="text" id="pais">
        </div>

    
        <div class="titulos">Datos de la tarjeta de credito o deito</div>

        <div class="número">
            <label for="número">Número</label>
            <input type="text" id="número" placeholder="Ej. 5555-4444-3333-2222">
        </div>

        <div class="nombre">
            <label for="nombre">Nombre</label>
            <input class="colorFondo" type="nombre" id="nombre" placeholder="Nombre que figura en la tarjeta">
        </div> 

        <div></div>

        <div class="confirmar pedido">
            <input type="submit" value="Confirmar pedido">
        </div>

    </form>

</body>
</html>
